    /* popup */
    body.lock {
      overflow: hidden;
    }
  
    .popup {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      top: 0;
      left: 0;
      opacity: 0;
      visibility: hidden;
      overflow-y: auto;
      overflow-x: hidden;
      transition: all 0.5s ease 0s;
      z-index: 100000;
    }
  
    .popup.open {
      opacity: 1;
      visibility: visible;
    }
  
    .popup__body {
      min-height: 100vh;
      display: flex;

  <script>
    function getCookie(name) {
      let cookie = {};
      document.cookie.split(";").forEach(function (el) {
        let [k, v] = el.split("=");
        cookie[k.trim()] = v;
      });
      return cookie[name];
    }
  
    function getData() {
      let url = "https://web-bdheelpeer.ru/api/projects";
  
      let xhr = new XMLHttpRequest();
      xhr.open("GET", url, false);
      xhr.setRequestHeader("Content-Type", "application/json;charset=utf-8");
      xhr.send();
  
      let projects = JSON.parse(xhr.responseText);
  
      const idCookie = getCookie("id");
      let content = '<li class="select__item">На уставную деятельность фонда</li>';
      if (idCookie != undefined) {
        // find currentProject
        var currentProject;
        for (var i = 0; i < projects.length; i++) {
          if (projects[i].id == idCookie) {
            currentProject = projects[i];
            break;
          }
        }
        document.getElementsByClassName("select__input")[0].name =
          currentProject.title;
        document.getElementsByClassName("select__head")[0].innerHTML =
          currentProject.title;
      }
      if (projects.length != 0) {
        for (var i = 0; i < projects.length; i++) {
          content += `<li class="select__item">${projects[i].title}</li>`;
        }
      }
      document.getElementsByClassName("select__list")[0].innerHTML = content;
    }
  
    getData();
  </script>

  <script>
    const popupLinks = document.querySelectorAll(".popup-link");
    const body = document.querySelector("body");
    const lockPadding = document.querySelectorAll(".lock-padding");
  
    let unlock = true;
  
    const timeout = 10;
  
    if (popupLinks.length > 0) {
      for (let index = 0; index < popupLinks.length; index++) {
        const popupLink = popupLinks[index];
        popupLink.addEventListener("click", function (e) {
          const popupName = popupLink.getAttribute("href").replace("#", "");
          const curentPopup = document.getElementById(popupName);
          popupOpen(curentPopup);
          e.prevetnDefault();
        });
      }
    }
  
    const popupCloseIcon = document.querySelectorAll(".close-popup");
    if (popupCloseIcon.length > 0) {
      for (let index = 0; index < popupCloseIcon.length; index++) {
        const el = popupCloseIcon[index];
        el.addEventListener("click", function (e) {
          popupClose(el.closest(".popup"));
          e.preventDefault();
        });
      }
    }
  
    function popupOpen(curentPopup) {
      if (curentPopup && unlock) {
        const popupActive = document.querySelector(".popup.open");
        if (popupActive) {
          popupClose(popupActive, false);
        } else {
          bodyLock();
        }
        curentPopup.classList.add("open");
        curentPopup.addEventListener("click", function (e) {
          if (!e.target.closest(".popup__content")) {
            popupClose(e.target.closest(".popup"));
          }
        });
      }
    }
    function popupClose(popupActive, doUnlock = true) {
      if (unlock) {
        popupActive.classList.remove("open");
        if (doUnlock) {
          bodyUnLock();
        }
      }
    }
  
    function bodyLock() {
      const lockPaddingValue =
        window.innerWidth - document.querySelector(".wrapper").offsetWidth + "px";
  
      if (lockPadding.length > 0) {
        for (let index = 0; index < lockPadding.length; index++) {
          const el = lockPadding[index];
          el.getElementsByClassName.paddingRight = lockPaddingValue;
        }
      }
      body.style.paddingRight = lockPaddingValue;
      body.classList.add("lock");
  
      unlock = false;
      setTimeout(function () {
        unlock = true;
      }, timeout);
    }
  
    function bodyUnLock() {
      setTimeout(function () {
        if (lockPadding.length > 0) {
          for (let index = 0; index < lockPadding.length; index++) {
            const el = lockPadding[index];
            el.style.paddingRight = "0px";
          }
        }
        body.style.paddingRight = "0px";
        body.classList.remove("lock");
      }, timeout);
  
      unlock = false;
      setTimeout(function () {
        unlock = true;
      }, timeout);
    }
  
    document.addEventListener("keydown", function (e) {
      if (e.which === 27) {
        const popupActive = document.querySelector(".popup.open");
        popupClose(popupActive);
      }
    });
  
    (function () {
      // проверяем поддержку
      if (!Element.prototype.closest) {
        // реализуем
        Element.prototype.closest = function (css) {
          var node = this;
          while (node) {
            if (node.matches(css)) return node;
            else node = node.parentElement;
          }
          return null;
        };
      }
    })();
    (function () {
      // проверяем поддержку
      if (!Element.prototype.matches) {
        // определяем свойство
        Element.prototype.matches =
          Element.prototype.matchesSelector ||
          Element.prototype.webkitMatchesSelector ||
          Element.prototype.mozMatchesSelector ||
          Element.prototype.msMatchesSelector;
      }
    })();
  </script>
